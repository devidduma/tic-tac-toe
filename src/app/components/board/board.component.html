<table class="table">
  <tr *ngFor="let row of (board | async); let r = index">
    <td *ngFor="let elem of row; let c = index" (click)="play(r, c)">
      <div *ngIf="elem == 0"></div>
      <img *ngIf="elem == 1" src="./assets/Noughts.png" />
      <img *ngIf="elem == 2" src="./assets/Cross.png" />
    </td>
  </tr>
</table>
